<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f6f9fc;">
    <table style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table style="width: 600px; border-collapse: collapse; background-color: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                    <!-- Header with Logo -->
                    <tr>
                        <td style="padding: 40px 30px; text-align: center;">
                            <img src="https://assets.example.com/logo.svg" alt="Company Logo" width="150" style="max-width: 150px;">
                        </td>
                    </tr>

                    <!-- Welcome Message -->
                    <tr>
                        <td style="padding: 0 30px;">
                            <h1 style="color: #1a1a1a; font-size: 24px; margin-bottom: 20px;">
                                Welcome, {{first_name}} {{last_name}}!
                            </h1>
                            <p style="color: #4a4a4a; font-size: 16px; line-height: 24px;">
                                We're thrilled to have you join our community. Get ready to explore all the amazing features we have to offer!
                            </p>
                        </td>
                    </tr>

                    <!-- Feature Icons Section -->
                    <tr>
                        <td style="padding: 30px;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="width: 33%; text-align: center; padding: 20px;">
                                        <img src="https://assets.example.com/feature1.svg" alt="Feature 1" width="64" style="max-width: 64px;">
                                        <h3 style="color: #1a1a1a; font-size: 16px;">Easy to Use</h3>
                                    </td>
                                    <td style="width: 33%; text-align: center; padding: 20px;">
                                        <img src="https://assets.example.com/feature2.svg" alt="Feature 2" width="64" style="max-width: 64px;">
                                        <h3 style="color: #1a1a1a; font-size: 16px;">24/7 Support</h3>
                                    </td>
                                    <td style="width: 33%; text-align: center; padding: 20px;">
                                        <img src="https://assets.example.com/feature3.svg" alt="Feature 3" width="64" style="max-width: 64px;">
                                        <h3 style="color: #1a1a1a; font-size: 16px;">Secure</h3>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- CTA Button -->
                    <tr>
                        <td style="padding: 30px; text-align: center;">
                            <a href="https://example.com/get-started" style="background-color: #007bff; color: white; padding: 12px 30px; text-decoration: none; border-radius: 4px; font-weight: bold; display: inline-block;">
                                Get Started
                            </a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px; background-color: #f8f9fa; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="text-align: center; color: #6c757d; font-size: 14px;">
                                        <p>Follow us on social media:</p>
                                        <a href="#" style="margin: 0 10px;"><img src="https://assets.example.com/facebook.svg" alt="Facebook" width="24"></a>
                                        <a href="#" style="margin: 0 10px;"><img src="https://assets.example.com/twitter.svg" alt="Twitter" width="24"></a>
                                        <a href="#" style="margin: 0 10px;"><img src="https://assets.example.com/instagram.svg" alt="Instagram" width="24"></a>
                                        <p style="margin-top: 20px;">
                                            Â©  Todo JWT. All rights reserved.<br>
                                            21900 Kohalpur-10, Banke, Nepal
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
